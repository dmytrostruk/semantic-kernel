#
# This workflow will build and run all unit tests using dotnet docker containers,
# each targeting a single version of the dotnet SDK.
#

name: dotnet-build-and-test

on:
  workflow_dispatch:
  pull_request:
    branches: ["main", "feature*"]
  merge_group:
    branches: ["main"]

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      dotnetChanges: ${{ steps.filter.outputs.dotnet }}
    steps:
      - uses: actions/checkout@v4
      - uses: dorny/paths-filter@v2
        id: filter
        with:
          filters: |
            dotnet:
              - 'dotnet/**'
              - '**/dotnet/**'
              - 'samples/skills/**'
      # run only if 'dotnet' files were changed
      - name: dotnet tests
        if: steps.filter.outputs.dotnet == 'true'
        run: echo "Dotnet file"
      # run only if not 'dotnet' files were changed
      - name: not dotnet tests
        if: steps.filter.outputs.dotnet != 'true'
        run: echo "NOT dotnet file"
  dotnet-build-and-test:
    needs: paths-filter
    if: needs.paths-filter.outputs.dotnetChanges == 'true'
    strategy:
      fail-fast: false
      matrix:
        include:
          - { dotnet: "6.0-jammy", os: "ubuntu", configuration: Debug }
          - { dotnet: "7.0-jammy", os: "ubuntu", configuration: Release }
          - { dotnet: "8.0-jammy", os: "ubuntu", configuration: Release }
          - { dotnet: "6.0", os: "windows", configuration: Release }
          - {
              dotnet: "7.0",
              os: "windows",
              configuration: Debug,
              integration-tests: true,
            }
          - { dotnet: "8.0", os: "windows", configuration: Release }

    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/dotnet/sdk:${{ matrix.dotnet }}
      env:
        NUGET_CERT_REVOCATION_MODE: offline
        GITHUB_ACTIONS: "true"

    steps:
      - uses: actions/checkout@v4

      - name: Build dotnet solutions
        run: |
          export SOLUTIONS=$(find ./dotnet/ -type f -name "*.sln" | tr '\n' ' ')
          for solution in $SOLUTIONS; do
            dotnet build -c ${{ matrix.configuration }} /warnaserror $solution
          done

      - name: Run Unit Tests
        run: |
          export UT_PROJECTS=$(find ./dotnet -type f -name "*.UnitTests.csproj" | grep -v -E "(Planners.Core.UnitTests.csproj|Experimental.Orchestration.Flow.UnitTests.csproj|Experimental.Assistants.UnitTests.csproj)" | tr '\n' ' ')
          for project in $UT_PROJECTS; do
            dotnet test -c ${{ matrix.configuration }} $project --no-build -v Normal --logger trx --collect:"XPlat Code Coverage" --results-directory:"TestResults/Coverage/"
          done

      - name: Run Integration Tests
        if: github.event_name != 'pull_request' && matrix.integration-tests
        run: |
          export INTEGRATION_TEST_PROJECTS=$(find ./dotnet -type f -name "*IntegrationTests.csproj" | grep -v "Experimental.Orchestration.Flow.IntegrationTests.csproj" | tr '\n' ' ')
          for project in $INTEGRATION_TEST_PROJECTS; do
            dotnet test -c ${{ matrix.configuration }} $project --no-build -v Normal --logger trx
          done
        env:
          AzureOpenAI__Label: azure-text-davinci-003
          AzureOpenAIEmbedding__Label: azure-text-embedding-ada-002
          AzureOpenAI__DeploymentName: ${{ vars.AZUREOPENAI__DEPLOYMENTNAME }}
          AzureOpenAIEmbeddings__DeploymentName: ${{ vars.AZUREOPENAIEMBEDDING__DEPLOYMENTNAME }}
          AzureOpenAI__Endpoint: ${{ secrets.AZUREOPENAI__ENDPOINT }}
          AzureOpenAIEmbeddings__Endpoint: ${{ secrets.AZUREOPENAI__ENDPOINT }}
          AzureOpenAI__ApiKey: ${{ secrets.AZUREOPENAI__APIKEY }}
          AzureOpenAIEmbeddings__ApiKey: ${{ secrets.AZUREOPENAI__APIKEY }}
          Planners__AzureOpenAI__ApiKey: ${{ secrets.PLANNERS__AZUREOPENAI__APIKEY }}
          Planners__AzureOpenAI__Endpoint: ${{ secrets.PLANNERS__AZUREOPENAI__ENDPOINT }}
          Planners__AzureOpenAI__DeploymentName: ${{ vars.PLANNERS__AZUREOPENAI__DEPLOYMENTNAME }}
          Planners__OpenAI__ApiKey: ${{ secrets.PLANNERS__OPENAI__APIKEY }}
          Planners__OpenAI__ModelId: ${{ vars.PLANNERS__OPENAI__MODELID }}
          Bing__ApiKey: ${{ secrets.BING__APIKEY }}
          OpenAI__ApiKey: ${{ secrets.OPENAI__APIKEY }}

      # Generate test reports and check coverage
      - name: Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: Generate test reports
        run: |
          $assemblies = ""

          # Add production assemblies
          $assemblies += "+Microsoft.SemanticKernel.Abstractions;"
          $assemblies += "+Microsoft.SemanticKernel.Core;"
          $assemblies += "+Microsoft.SemanticKernel.PromptTemplates.Handlebars;"
          $assemblies += "+Microsoft.SemanticKernel.Connectors.OpenAI;"
          $assemblies += "+Microsoft.SemanticKernel.Yaml;"

          reportgenerator "-reports:./TestResults/Coverage/**/coverage.cobertura.xml" "-targetdir:./TestResults/Reports" "-reporttypes:JsonSummary" "-assemblyfilters:$assemblies"

      - name: Check coverage
        run: |
          $jsonReportPath = "TestResults/Reports/Summary.json"
          $jsonContent = Get-Content $jsonReportPath -Raw | ConvertFrom-Json
          $coverageThreshold = 80

          function GetValue($number) {
              $formattedNumber = "{0:N1}" -f $number
              $icon = if ($number -ge $coverageThreshold) { '✅' } else { '❌' }
              
              return "$formattedNumber% $icon"
          }

          $lineCoverage = GetValue $jsonContent.summary.linecoverage
          $branchCoverage = GetValue $jsonContent.summary.branchcoverage

          $totalTableData = [PSCustomObject]@{
              'Metric'          = 'Total Coverage'
              'Line Coverage'   = $lineCoverage
              'Branch Coverage' = $branchCoverage
          }

          $totalTableData | Format-Table -AutoSize

          $assemblyTableData = @()

          foreach ($assembly in $jsonContent.coverage.assemblies) {
              $assemblyName = $assembly.name
              $assemblyLineCoverage = GetValue $assembly.coverage
              $assemblyBranchCoverage = GetValue $assembly.branchcoverage

              $assemblyTableData += [PSCustomObject]@{
                  'Assembly Name'   = $assemblyName
                  'Line Coverage'   = $assemblyLineCoverage
                  'Branch Coverage' = $assemblyBranchCoverage
              }
          }

          $assemblyTableData | Format-Table -AutoSize

  # This final job is required to satisfy the merge queue. It must only run (or succeed) if no tests failed
  dotnet-build-and-test-check:
    if: always()
    runs-on: ubuntu-latest
    needs: [dotnet-build-and-test]
    steps:
      - name: Get Date
        shell: bash
        run: |
          echo "date=$(date +'%m/%d/%Y %H:%M:%S')" >> "$GITHUB_ENV"

      - name: Run Type is Daily
        if: ${{ github.event_name == 'schedule' }}
        shell: bash
        run: |
          echo "run_type=Daily" >> "$GITHUB_ENV"

      - name: Run Type is Manual
        if: ${{ github.event_name == 'workflow_dispatch' }}
        shell: bash
        run: |
          echo "run_type=Manual" >> "$GITHUB_ENV"

      - name: Run Type is ${{ github.event_name }}
        if: ${{ github.event_name != 'schedule' && github.event_name != 'workflow_dispatch'}}
        shell: bash
        run: |
          echo "run_type=${{ github.event_name }}" >> "$GITHUB_ENV"

      - name: Fail workflow if tests failed
        id: check_tests_failed
        if: contains(join(needs.*.result, ','), 'failure')
        uses: actions/github-script@v6
        with:
          script: core.setFailed('Integration Tests Failed!')

      - name: Fail workflow if tests cancelled
        id: check_tests_cancelled
        if: contains(join(needs.*.result, ','), 'cancelled')
        uses: actions/github-script@v6
        with:
          script: core.setFailed('Integration Tests Cancelled!')
